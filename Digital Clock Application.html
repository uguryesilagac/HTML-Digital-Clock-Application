<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="app.css">
    <link rel="icon" type="image/x-favicon" href="favicon.ico">
    <script src="app.js" defer></script>

</head>

<body>

    <div class="container">
        <div class="hour">
            <div class="hour1">
                <div class="H1S0"></div>
                <div class="H1S1"></div>
                <div class="H1S2"></div>
                <div class="H1S3"></div>
                <div class="H1S4"></div>
                <div class="H1S5"></div>
                <div class="H1S6"></div>
            </div>
            <div class="hour2">
                <div class="H2S0"></div>
                <div class="H2S1"></div>
                <div class="H2S2"></div>
                <div class="H2S3"></div>
                <div class="H2S4"></div>
                <div class="H2S5"></div>
                <div class="H2S6"></div>
            </div>
        </div>
        <div class="minutes">
            <div class="minutes1">
                <div class="M1S0"></div>
                <div class="M1S1"></div>
                <div class="M1S2"></div>
                <div class="M1S3"></div>
                <div class="M1S4"></div>
                <div class="M1S5"></div>
                <div class="M1S6"></div>
            </div>
            <div class="minutes2">
                <div class="M2S0"></div>
                <div class="M2S1"></div>
                <div class="M2S2"></div>
                <div class="M2S3"></div>
                <div class="M2S4"></div>
                <div class="M2S5"></div>
                <div class="M2S6"></div>
            </div>
        </div>
        <div class="seconds">
            <div class="seconds1">
                <div class="S1S0"></div>
                <div class="S1S1"></div>
                <div class="S1S2"></div>
                <div class="S1S3"></div>
                <div class="S1S4"></div>
                <div class="S1S5"></div>
                <div class="S1S6"></div>
            </div>
            <div class="seconds2">
                <div class="S2S0"></div>
                <div class="S2S1"></div>
                <div class="S2S2"></div>
                <div class="S2S3"></div>
                <div class="S2S4"></div>
                <div class="S2S5"></div>
                <div class="S2S6"></div>
            </div>
        </div>
    </div>



</body>

</html>
